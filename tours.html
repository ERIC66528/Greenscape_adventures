<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tours — GreenScape Adventures</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header small">
    <div class="container header-grid">
      <a class="brand" href="index.html">GreenScape Adventures</a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="tours.html" aria-current="page">Tours</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="booking.html" class="cta">Book Now</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle-2">Light</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Tours Catalogue</h1>
    <div class="filters">
      <label>
        Search
        <input id="tour-search" type="search" placeholder="Search tours by name or feature" />
      </label>
      <label>
        Difficulty
        <select id="difficulty-filter">
          <option value="">All</option>
          <option>Easy</option>
          <option>Moderate</option>
          <option>Hard</option>
        </select>
      </label>
      <label>
        Max Price
        <input id="price-filter" type="range" min="500" max="20000" step="100" value="20000" />
        <output id="price-output">KES 20,000</output>
      </label>
    </div>

    <section id="tours-grid" class="tour-grid">
      <!-- Tour cards generated by JS for richness -->
    </section>
  </main>

  <footer class="site-footer small">
    <div class="container">
      <small><a href="index.html">Home</a> · <a href="contact.html">Contact</a></small>
    </div>
  </footer>

  <script src="app.js" defer></script>
</body>
          </html>
